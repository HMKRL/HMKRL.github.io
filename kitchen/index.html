<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Kitchen</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="lib/d3.min.js"></script>
        <script src="js/bangumi.js"></script>
        <script src="js/company.js"></script>
        <script src="js/profile.js"></script>
        <script src="js/pre10.js"></script>
        <script>
            function setAll() {
                var target = document.getElementById('mainframe');
                target.className = '';
                target.innerHTML =
                    "<div id='bangumi'>" +
                    "<h2>作品總數趨勢</h2>" +
                    "</div>";
                loadBangumi();
            }

            function setCompany() {
                var target = document.getElementById('mainframe');
                target.className = '';
                target.innerHTML =
                    '<h2>出演數排行 -- 依據聲優事務所</h2>' +
                    '<input type="button" value="2013" onclick="loadCompany(2013);" class="btn" id="btn2013">' +
                    '<input type="button" value="2014" onclick="loadCompany(2014);" class="btn" id="btn2014">' +
                    '<input type="button" value="2015" onclick="loadCompany(2015);" class="btn" id="btn2015">' +
                    '<div id="company">' +
                    '</div>';
                loadCompany(2013);
            }

            function setIcon() {
                var target = document.getElementById('mainframe');
                target.className = 'forIcon';
                target.innerHTML = "<h2>出演數 -- 依據個人</h2><div id='profile_container'></div>";
                var i = 1;
                d3.csv('csv/debutyear.csv', function(error, data) {
                    data.forEach(function(d) {
                        target.innerHTML += '<div class="img_wrapper"><img src="img/' + i + '.jpg" onclick="loadProfile(' + i + ')"/><br>' + d.cv + '</div>';
                        i++;
                    });
                });
            }

            function set10() {
                var target = document.getElementById('mainframe');
                target.className = '';
                target.innerHTML =
                    '<h2>出演數排行 -- 各年度前10名</h2>' +
                    '<input type="button" value="2013" onclick="loadTen(2013);" class="btn2" id="btn22013">' +
                    '<input type="button" value="2014" onclick="loadTen(2014);" class="btn2" id="btn22014">' +
                    '<input type="button" value="2015" onclick="loadTen(2015);" class="btn2" id="btn22015">' +
                    '<input type="button" value="2016" onclick="loadTen(2016);" class="btn2" id="btn22016">' +
                    '<div id="company">' +
                    '</div>';
                loadTen(2013);
            }
        </script>
    </head>

    <body>
        <h1>聲優出演作品數關聯統計</h1>
        <div style="float: left; width: 20%;">
            <h2>統計模式</h2>
            <input type="button" value="作品總數趨勢" onclick="setAll()" class="choose">
            <input type="button" value="聲優事務所出演數排行" onclick="setCompany()" class="choose">
            <input type="button" value="個人資料統計" onclick="setIcon()" class="choose">
            <input type="button" value="年度排名" onclick="set10()" class="choose">
            <iframe width="90%" src="https://www.youtube.com/embed/aR_r-MqEwXo?autoplay=1" style="margin: 20px 5%;" frameborder="0" allowfullscreen></iframe><br>
            <a href="https://twitter.com/nanjolno" target="_blank"><img src="img/nanjo.png" id="nanjolno" /></a>
            <a href="http://blog.livedoor.jp/hiyonikki/" target="_blank"><img src="img/hikasa.jpg" id="hikasa" /></a>
        </div>
        <div id="mainframe" style="float: left; width: 75%; " class="">

        </div>
        <script>
            setAll();
        </script>
    </body>

</html>
